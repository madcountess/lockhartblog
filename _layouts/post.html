---
layout: default
---
<h1>{{ page.title }}</h1>
<center>
<p>
  {{ page.date | date_to_string }}
  {% assign section = site.sections | where: 'short_name', page.section | first %}
  {% if section %}
    - <a href="{{ section.url }}">{{ section.name }}</a>
  {% endif %}
</p>
</center>
{{ content }}
