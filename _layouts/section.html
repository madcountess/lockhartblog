---
layout: default
---
<center>
<h1>{{ page.name }}</h1>
<h2>{{ page.mtype }}</h2>

{{ content }}
<h2>Posts</h2>
<hr>
<ul>
  {% assign filtered_posts = site.posts | where: 'section', page.short_name %}
  {% for post in filtered_posts %}
    <h3><a href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a></h3>
    {{ post.excerpt }}
    <hr>
  {% endfor %}
</ul>
</center>
